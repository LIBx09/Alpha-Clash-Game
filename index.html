<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="font-family">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
    
    <!-- Home screen -->
        <section id="home-screen" class="home min-h-screen flex justify-center items-center">
            <div class="flex flex-col items-center gap-6">
                <h2 class="text-8xl anton-regular text-[#FFFFFF]">Alpha Clash Pro</h2>
            <p class="text-[#FFFFFF]">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="btn">Play Now</button>
            </div>
        </section>

    <!-- Play-ground -->
        <section id="play-ground" class="play-ground hidden">
            <div class="flex flex-col items-center gap-10 pt-10">
                <!-- screen -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#2F2941] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white rounded-b-md p-2">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-black text-9xl font-bold uppe">Y</p>
                    </div>
                </div>
                <!-- kbd start -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div> 
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div> 
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- kbd end -->
                <!-- score -->
                <div class="flex justify-between w-3/4">
                    <button class="btn bg-[#894189] rounded-full text-white px-4 border-none">
                        Life
                        <img src="images/logo1.svg" alt="">
                        <span>1</span>
                    </button>
                    <button class="btn bg-[#360490] rounded-full text-white px-4 border-none">
                        Score
                        <img src="images/logo2.svg" alt="">
                        <span>1</span>
                    </button>
                </div>
            </div>
        </section>

    <!-- score screen -->
        <section class="min-h-screen flex justify-center items-center hidden">
            <div class="text-white text-center border-2 space-y-10 bg-[#FFFFFF33] p-4 rounded-xl">
                <h1 class="text-8xl">
                    <span class="font-extrabold">Score: </span>
                    <span>14</span>
                </h1>
                <button class="btn">Play Now</button>
                <p>Practice will make you pro</p>
            </div>
        </section>
    </main>
    <!-- javascript section -->
    <script src="js/utility.js"></script>
    <script src="js/alpha.js"></script>
</body>
</html>
